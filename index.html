<style>
    :root { --bg: linear-gradient(135deg, #667eea, #764ba2); --card: rgba(255,255,255,0.15); --highlight: #4ecdc4; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background:var(--bg); color:#fff; max-width:600px; margin:0 auto; text-align:center; padding-bottom:80px; }
    
    header { padding:40px 20px 20px; background:linear-gradient(to bottom, rgba(0,0,0,0.4), transparent); }
    h1 { font-size:2.2em; letter-spacing:-1px; text-shadow:0 2px 10px rgba(0,0,0,0.3); }
    .subtitle { font-size:1em; opacity:0.9; margin-top:10px; font-weight:300; line-height:1.4; }
    
    .destinations { padding:20px; display:flex; flex-direction:column; gap:25px; }
    .card { background:var(--card); border-radius:24px; padding:20px; backdrop-filter:blur(16px); -webkit-backdrop-filter:blur(16px); box-shadow:0 10px 40px rgba(0,0,0,0.25); border:1px solid rgba(255,255,255,0.1); transition:transform 0.2s; }
    .card:active { transform:scale(0.98); }
    
    /* Image handling */
    .img-frame { width:100%; height:180px; overflow:hidden; border-radius:16px; position:relative; background:#333; }
    .card img { width:100%; height:100%; object-fit:cover; transition:opacity 0.3s; }
    .card img.error { opacity:0.5; }
    
    .card h2 { font-size:1.6em; margin:15px 0 5px; line-height:1.1; }
    .area { font-size:0.9em; text-transform:uppercase; letter-spacing:1px; opacity:0.8; margin-bottom:10px; display:block; }
    .price { font-size:1.4em; font-weight:700; color:var(--highlight); margin-bottom:15px; display:block; }

    /* The new condensed grid layout */
    .specs-grid { display:grid; grid-template-columns: 1fr 1fr; gap:10px; text-align:left; background:rgba(0,0,0,0.2); padding:15px; border-radius:12px; margin-bottom:20px; font-size:0.85em; }
    .spec-item { display:flex; flex-direction:column; }
    .spec-label { opacity:0.6; font-size:0.8em; margin-bottom:2px; }
    .spec-val { font-weight:500; }
    .spec-val.bad { color:#ff6b6b; }
    .spec-val.good { color:#6bff8e; }

    .vote-btn { width:100%; padding:18px; background:linear-gradient(135deg,#ff6b6b,#ff8e53); border:none; border-radius:50px; color:white; font-size:1.2em; font-weight:800; text-transform:uppercase; cursor:pointer; box-shadow:0 4px 15px rgba(255, 107, 107, 0.4); }
    .vote-btn.voted { background:#555; box-shadow:none; cursor:default; opacity:0.7; }
    
    #results { margin:20px; padding:25px; background:rgba(0,0,0,0.25); border-radius:24px; }
    .progress-bar { height:12px; background:rgba(255,255,255,0.1); border-radius:6px; overflow:hidden; margin:8px 0 20px; }
    .progress-fill { height:100%; background:var(--highlight); transition:width 1s cubic-bezier(0.4, 0, 0.2, 1); }
    
    .share { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); z-index:100; }
    .share-btn { background:#1da1f2; color:white; padding:12px 30px; border-radius:50px; text-decoration:none; font-weight:bold; box-shadow:0 5px 20px rgba(0,0,0,0.3); display:block; white-space:nowrap; }
    
    #confetti { position:fixed; inset:0; pointer-events:none; z-index:9999; }
    #thanks { position:fixed; inset:0; background:rgba(0,0,0,0.92); color:white; display:none; justify-content:center; align-items:center; flex-direction:column; z-index:99999; opacity:0; transition:opacity 0.3s; }
    #thanks.show { opacity:1; }
</style>
</head>

<script type="module">

import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  authDomain: "u25-462c0.firebaseapp.com",
  projectId: "u25-462c0",
  storageBucket: "u25-462c0.firebasestorage.app",
  messagingSenderId: "728569015788",
  appId: "1:728569015788:web:858d545e3cb085f74964c9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const votesRef = ref(db, 'votes');

let votes = {}; 
let total = 0;

// Listen for votes
onValue(votesRef, s => { 
    votes = s.val() || {}; 
    total = Object.values(votes).length; // Push creates unique IDs, so we just count keys
    updateResults(); 
});

// Data: Condensed for readability
const places = [
  {
    id:"mantis", name:"Mantis & Moon", area:"Umzumbe", cost:"R1200", 
    img:"https://images.squarespace-cdn.com/content/v1/5d8f8c2e8f2b2b7e7e7e7e7e/1571749493000-8X7X7X7X7X7X/mantis.jpg?format=750w",
    specs: [
        {l:"Vibe", v:"Wild Party ü•≥", c:"good"},
        {l:"Water", v:"Borehole ‚úÖ", c:"good"},

    ]
  },
  {
    id:"spot", name:"The Spot", area:"Margate", cost:"R1150", 
    img:"https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1a/f6/3b/2c/caption.jpg?w=800",
    specs: [
        {l:"Vibe", v:"Street Bash üîä", c:"good"},
        {l:"Water", v:"Municipal üíß", c:""},
        {l:"Power", v:"Inverter üí°", c:""},
        {l:"Traffic", v:"Nightmare üöó", c:"bad"}
    ]
  },
  {
    id:"umkobi", name:"Umkobi Lodge", area:"Southbroom", cost:"R1250", 
    img:"https://a0.muscache.com/im/pictures/miso/Hosting-18304337/original/12345.jpg?im_w=720",
    specs: [
        {l:"Vibe", v:"Chill Braai ü•©", c:"good"},
        {l:"Water", v:"Borehole ‚úÖ", c:"good"},
        {l:"Power", v:"Solar (6hr) üîã", c:"good"},
        {l:"Traffic", v:"Clear ‚úÖ", c:"good"}
    ]
  },
  {
    id:"santorini", name:"Santorini Village", area:"Ramsgate", cost:"R1300",

        {l:"Water", v:"Municipal üíß", c:""},
        {l:"Power", v:"Full Gen ‚ö°", c:"good"},
        {l:"Traffic", v:"Light ‚úÖ", c:"good"}
    ]
  },
  {
    id:"umdloti", name:"Umdloti House", area:"North Coast", cost:"R1250", 
    img:"https://images.unsplash.com/photo-1582268613079-4b9b2f1c2d3e?w=800&fit=crop",

    ]
  }
];

// Render
const cont = document.getElementById('destinations');
places.forEach(p => {
    let specsHTML = '';
    p.specs.forEach(s => {
        specsHTML += `<div class="spec-item"><span class="spec-label">${s.l}</span><span class="spec-val ${s.c}">${s.v}</span></div>`;
    });

    cont.innerHTML += `
        <div class="card">
            <div class="img-frame"><img src="${p.img}" alt="${p.name}" onerror="this.classList.add('error')"></div>
            <h2>${p.name}</h2>
            <span class="area">${p.area}</span>
            <span class="price">${p.cost} pp</span>
            <div class="specs-grid">${specsHTML}</div>
            <button class="vote-btn" data-id="${p.id}">Vote Here</button>
        </div>`;
});

// Voting Logic (Fixed with push)
document.addEventListener('click', async e => {
    if (e.target.classList.contains('vote-btn')) {
        if (localStorage.getItem('kzn-voted')) { alert('You already voted!'); return; }
        
        const id = e.target.dataset.id;
        const newRef = push(votesRef); // Create unique key
        await set(newRef, id);
        
        localStorage.setItem('kzn-voted', 'true');
        e.target.textContent = 'Voted';
        e.target.classList.add('voted');
        
        // UI FX
        confetti();
        const thanks = document.getElementById('thanks');
        thanks.style.display = 'flex';
        requestAnimationFrame(() => thanks.classList.add('show'));
        setTimeout(() => {
            thanks.classList.remove('show');
            setTimeout(() => thanks.style.display = 'none', 300);
        }, 2500);
    }
});

// Update Results Bar
function updateResults() {
    const c = document.getElementById('progress-container');
    c.innerHTML = '';
    
    // Sort by vote count desc
    const sorted = [...places].sort((a,b) => {
        const cA = Object.values(votes).filter(v => v === a.id).length;
        const cB = Object.values(votes).filter(v => v === b.id).length;
        return cB - cA;
    });

    sorted.forEach(p => {
        const count = Object.values(votes).filter(v => v === p.id).length;
        if(count === 0) return; // Hide zero votes to save space? Or keep to show options.
        const pct = total ? Math.round(count/total*100) : 0;
        
        c.innerHTML += `
            <div style="display:flex;justify-content:space-between;font-size:0.9em;">
                <strong>${p.name}</strong>
                <span>${count} votes</span>
            </div>
            <div class="progress-bar"><div class="progress-fill" style="width:${pct}%"></div></div>
        `;
    });
    
    if(total === 0) c.innerHTML = '<p style="opacity:0.6;font-style:italic">No votes yet...</p>';
}

// Copy Link
document.getElementById('share').onclick = e => {
    e.preventDefault();
    navigator.clipboard.writeText(location.href);
    const orig = e.target.textContent;
    e.target.textContent = 'Copied! ‚úÖ';
    setTimeout(() => e.target.textContent = orig, 2000);
};

// Confetti Engine
function confetti() {
    const c = document.getElementById('confetti');
    const ctx = c.getContext('2d');
    c.width = window.innerWidth; c.height = window.innerHeight;
    const p = Array.from({length:150}, () => ({
        x: Math.random()*c.width, y: -20,
        vx: (Math.random()-0.5)*10, vy: Math.random()*5+5,
        c: `hsl(${Math.random()*360},80%,60%)`
    }));
    function draw() {
        ctx.clearRect(0,0,c.width,c.height);
        let active = false;
        p.forEach(a => {
            a.x += a.vx; a.y += a.vy; a.vy += 0.1;
            ctx.fillStyle = a.c; ctx.fillRect(a.x, a.y, 8, 8);
            if(a.y < c.height) active = true;
        });
        if(active) requestAnimationFrame(draw);
    }
    draw();
}
</script>
